<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <title>Search-n-Learn</title>
</head>
<body>
  <div class="game-container">
    <h1>Search-n-Learn</h1>
    <div class="tab-container">
      <div class="tabs forest-tab" href=""></div>
      <div class="tabs ocean-tab" href=""></div>
      <div class="tabs savannah-tab" href=""></div>
      <div class="tabs town-tab" href=""></div>
      <div class="tabs christmas-tab" href=""><img src="images/christmas-tree.png" alt="christmas tree"></div>
    </div>
    <div class="game-board">
      <div class="search-items">
        <div class="item-container">
          <img src="images/christmas-wreath.png" alt="Christmas wreath">
        </div>
        <div class="item-container">
          <img src="images/cat.png" alt="Christmas cat">
        </div>
        <div class="item-container">
          <img src="images/hat.png" alt="Santa's hat">
        </div>
        <div class="item-container">
          <img src="images/mistletoe.png" alt="mistletoe">
        </div>
        <div class="item-container">
          <img src="images/santa.png" alt="Santa">
        </div>
        <div class="item-container">
          <img src="images/snowman.png" alt="snowman">
        </div>
        <div class="item-container">
          <img src="images/santa-ornament.png" alt="Santa ornament">
        </div>
        <div class="item-container">
          <img src="images/calendar.png" alt="Christmas calendar">
        </div>
        <div class="item-container">
          <img src="images/candy-cane.png" alt="candy cane">
        </div>
        <div class="item-container">
          <img src="images/hot-chocolate.png" alt="hot chocolate">
        </div>
      </div>
      <div class="background-container">
        <img class="christmas-background" src="images/christmas_background_cartoon.jpeg" alt="Interior of house decorated for Christmas.">
        <img class="images-to-find wreath" src="images/christmas-wreath.png" alt="christmas wreath">
        <img class="images-to-find cat" src="images/cat.png" alt="christmas cat">
        <img class="gift" src="images/giftbox.png" alt="christmas gift">
        <img class="dog" src="images/dog.png" alt="dog">
        <img class="images-to-find hat" src="images/hat.png" alt="Santa's hat">
        <img class="images-to-find mistletoe" src="images/mistletoe.png" alt="mistletoe">
        <img class="images-to-find santa" src="images/santa.png" alt="Santa">
        <div class="vertical-bar"></div>
        <div class="horizontal-bar"></div>
        <img class="images-to-find snowman" src="images/snowman.png" alt="snowman">
        <img class="images-to-find ornament" src="images/santa-ornament.png" alt="Santa ornament">
        <img class="images-to-find calendar" src="images/calendar.png" alt="Christmas calendar">
        <img class="images-to-find candy-cane" src="images/candy-cane.png" alt="candy cane">
        <img class="table" src="images/table.png" alt="table">
        <img class="images-to-find hot-chocolate" src="images/hot-chocolate.png" alt="hot chocolate">
      </div>
    </div>
  </div>

  <!-- VIDEOS -->

  <div class="modal-background">
  <iframe class="twelve-days" width="420" height="315"
  src="https://www.youtube.com/embed/7f7Hn_WiD5c?controls=1">
  </iframe>
  </div>



  <script src="script.js"></script>
</body>
</html>
