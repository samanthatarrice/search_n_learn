<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Search-n-Learn</title>
</head>
<body>
  
  <div class="game-container">
    <div class="tab-container">
      <div class="tabs forest-tab"></div>
      <div class="tabs ocean-tab"></div>
      <div class="tabs savannah-tab"></div>
      <div class="tabs town-tab"></div>
      <div class="tabs christmas-tab"><img src="images/christmas-tree.png" alt="christmas tree"></div>
    </div>
    <div class="game-board">
      <div class="search-items">
        <div class="item-container">
          <img src="images/christmas-wreath.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/cat.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/hat.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/mistletoe.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/santa.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/snowman.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/santa-ornament.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/calendar.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/candy-cane.png" alt="">
        </div>
        <div class="item-container">
          <img src="images/hot-chocolate.png" alt="">
        </div>
      </div>
      <div class="background-container">
        <img class="christmas-background" src="images/christmas_background_cartoon.jpeg" alt="Interior of house decorated for Christmas.">
        <img class="images-in-picture wreath" src="images/christmas-wreath.png" alt="christmas wreath">
        <img class="images-in-picture cat" src="images/cat.png" alt="christmas cat">
        <img class="images-in-picture gift" src="images/giftbox.png" alt="christmas gift">
      </div>
    </div>
  </div>

</body>
</html>
