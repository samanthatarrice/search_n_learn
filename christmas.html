<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/christmas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <title>Search-n-Learn</title>
</head>
<body>
  <div class="game-container">
    <a href="index.html" class="title">Search-n-Learn</a>
    <img class="game-buttons mute" src="images/game_controls/mute.png" alt="mute button">
    <img class="game-buttons reset" src="images/game_controls/reset.png" alt="reset button">
    <div class="tab-container">
      <a class="tabs ocean-tab" href=""><img src="images/ocean/whale.png" alt="whale"></a>
      <a class="tabs rainforest-tab" href=""><img src="images/rainforest/sloth.png" alt="sloth"></a>
      <a class="tabs town-tab" href=""><img src="images/town/house.png" alt="house"></a>
      <a class="tabs space-tab" href="space.html"><img src="images/space/rocket.png" alt="rocket"></a>
      <a class="tabs christmas-tab" href=""><img src="images/christmas/christmas-tree.png" alt="christmas tree"></a>
    </div>
    <div class="game-board">
      <div class="search-items">
        <div class="item-container">
          <img src="images/christmas/christmas-wreath.png" alt="Christmas wreath">
        </div>
        <div class="item-container">
          <img src="images/christmas/cat.png" alt="Christmas cat">
        </div>
        <div class="item-container">
          <img src="images/christmas/hat.png" alt="Santa's hat">
        </div>
        <div class="item-container">
          <img src="images/christmas/mistletoe.png" alt="mistletoe">
        </div>
        <div class="item-container">
          <img src="images/christmas/santa.png" alt="Santa">
        </div>
        <div class="item-container">
          <img src="images/christmas/snowman.png" alt="snowman">
        </div>
        <div class="item-container">
          <img src="images/christmas/santa-ornament.png" alt="Santa ornament">
        </div>
        <div class="item-container">
          <img src="images/christmas/calendar.png" alt="Christmas calendar">
        </div>
        <div class="item-container">
          <img src="images/christmas/candy-cane.png" alt="candy cane">
        </div>
        <div class="item-container">
          <img src="images/christmas/hot-chocolate.png" alt="hot chocolate">
        </div>
      </div>
      <div class="background-container">
        <img class="christmas-background" src="images/christmas/christmas_background_cartoon.jpeg" alt="Interior of house decorated for Christmas.">
        <img class="images-to-find wreath" src="images/christmas/christmas-wreath.png" alt="christmas wreath">
        <img class="images-to-find cat" src="images/christmas/cat.png" alt="christmas cat">
        <img class="gift" src="images/christmas/giftbox.png" alt="christmas gift">
        <img class="dog" src="images/christmas/dog.png" alt="dog">
        <img class="images-to-find hat" src="images/christmas/hat.png" alt="Santa's hat">
        <img class="images-to-find mistletoe" src="images/christmas/mistletoe.png" alt="mistletoe">
        <img class="images-to-find santa" src="images/christmas/santa.png" alt="Santa">
        <div class="vertical-bar"></div>
        <div class="horizontal-bar"></div>
        <img class="images-to-find snowman" src="images/christmas/snowman.png" alt="snowman">
        <img class="images-to-find ornament" src="images/christmas/santa-ornament.png" alt="Santa ornament">
        <img class="images-to-find calendar" src="images/christmas/calendar.png" alt="Christmas calendar">
        <img class="images-to-find candy-cane" src="images/christmas/candy-cane.png" alt="candy cane">
        <img class="table" src="images/christmas/table.png" alt="table">
        <img class="images-to-find hot-chocolate" src="images/christmas/hot-chocolate.png" alt="hot chocolate">
      </div>
    </div>
  </div>

  <!-- VIDEOS -->

  <div class="modal-background">
  <iframe class="twelve-days" width="420" height="315"
  src="https://www.youtube.com/embed/7f7Hn_WiD5c?controls=1">
  </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
